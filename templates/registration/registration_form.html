<!-- Required for django-registration !-->
{% extends "base.html" %}

<html>
{% block head %}
<h1>Register</h1>
{% endblock %}

{% block body %}
<h2>Register</h2>
<form action="/accounts/register/" method="POST">
{% csrf_token %}
<table>
    {{ form.as_table }}
</table>
<p><input type="submit" value="Sign me up!"></p>
</form>
{% endblock %}
</html>
